<!doctype html>
<html lang="en" data-framework="jquery">
	<head>
		<meta charset="utf-8">
		<title>jQuery â€¢ TodoMVC</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer">
      	<span id="todo-count"></span> <ul id="filters">
				<li>
					<a id="all-footer" href="#/all">All</a>
				</li>
				<li>
					<a id="active-footer" href="#/active">Active</a>
				</li>
				<li>
				<a id="completed-footer" href="#/completed">Completed</a>
				</li>
			</ul>
     
        <button class="clear-completed" id="clear-completed">Clear completed</button>

        
      </footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="js/director.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
